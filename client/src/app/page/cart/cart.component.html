<div class="container mt-5">
  <h2 class="mb-4">Your Cart</h2>

  <div class="list-group">
    <div *ngFor="let item of items" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5>{{ item.name }}</h5>
        <p>Description: {{ item.description }}</p>
        <p>Price: {{ item.price | currency }}</p>
      </div>
      <button class="btn btn-danger" (click)="removeFromCart(item)">Remove</button>
    </div>
  </div>

  <div class="total mt-4">
    <h4>Total: {{ getTotal() | currency }}</h4>
  </div>

  <button class="btn btn-primary mt-3" (click)="checkout()">Proceed to Checkout</button>
</div>
