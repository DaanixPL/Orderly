<div class="container mt-5">
  <div class="search-container mb-4">
    <input type="text" class="form-control" placeholder="Search restaurant..." [(ngModel)]="searchTerm" (input)="search()" />
  </div>

  <div class="restaurant-list">
    <h2 class="mb-4">Restaurant List</h2>
    <div class="row">
      <div *ngFor="let restaurant of filteredRestaurants" class="col-md-6 col-lg-4 mb-4" (click)="openRestaurant(restaurant.id)" style="cursor: pointer;">
        <div class="card h-100 shadow-sm">
          <img [src]="restaurant.imageUrl" class="card-img-top" alt="{{ restaurant.name }} logo" />
          <div class="card-body">
            <h5 class="card-title">{{ restaurant.name }}</h5>
            <p class="card-text">{{ restaurant.address }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
